<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS for the eye button */
        .password-toggle {
            position: relative;
        }
        .password-toggle input[type="password"] {
            padding-right: 30px;
        }
        .password-toggle .toggle-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <div class="password-toggle">
            <input type="password" id="password" name="password" required>
            <span class="toggle-btn" onclick="togglePassword()">&#128065;</span>
        </div><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var formData = new FormData(this);

            // Perform login validation (replace with your own logic)
            var username = formData.get("username");
            var password = formData.get("password");

            // Check if username and password are correct
            // For demo purposes, let's assume they are correct
            if (username === "admin" && password === "admin123") {
                // Redirect to project management page
                window.location.href = "admin-project-input.html";
            } else {
                // Handle incorrect login (display error message, etc.)
                alert("Invalid username or password. Please try again.");
            }
        });

        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleButton = document.querySelector(".toggle-btn");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.innerHTML = "&#128064;"; // Change eye to eye-slash
            } else {
                passwordField.type = "password";
                toggleButton.innerHTML = "&#128065;"; // Change eye-slash to eye
            }
        }
    </script>
</body>
</html>
